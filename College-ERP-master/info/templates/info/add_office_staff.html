{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create</title>

    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container">
          <a class="navbar-brand" href="{% url 'office_staff' %}">Office staff</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <br>
      <br>

    <!-- <h1 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">New Staff Information</h1> -->

    <div class="row text-center justify-content-center">
        <div class="row justify-content-center">
              <span class="anchor" id="formUserEdit"></span>
              <div class="card card-outline-secondary" style="max-width: 500px;">
                <div class="card-header">
                  <h3 class="mb-0">Staff Information</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_office_staff' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                          <div class="col-sm-9" style="text-align: start;">
                            {{ form.Name|as_crispy_field }}
                          </div>
                        </div>

                        <br>

                        <div class="form-group row" style="text-align: start;">
                          <!-- <label class="col-sm-3 col-form-label">Sex</label> -->
                          <div class="col-sm-9">
                            {{form.Sex|as_crispy_field}}
                            <!-- {{form.Sex|as_crispy_field}} -->
                          </div>
                        </div>

                        <br>

                        <div class="form-group row" style="text-align: start;">
                            <div class="col-sm-9">
                                {{ form.DOB|as_crispy_field }}
                            </div>
                        </div>

                        <br>

                        <div class="form-group row" style="text-align: start;">
                            <div class="col-sm-9">
                            {{form.Skills|as_crispy_field}}
                            </div>
                        </div>

                        <br>

                        <div class="form-group row" style="text-align: start;">
                            <div class="col-sm-9">
                                {{ form.Designation|as_crispy_field }}
                            </div>
                        </div>

                        <br>

                        <div style="text-align: end;">
                            <input type="submit" class="btn btn-success">
                        </div>

                      </form>
                      
                    <!-- <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <input type="submit" class="btn btn-success">
                    </form> -->
                
              </div>
            </div>
          </div>
        </div>        
    </div>

   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
